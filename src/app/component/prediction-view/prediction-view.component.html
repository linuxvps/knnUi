<div class="container">
  <h2>Predictions</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Actual Cash</th>
      <th>Predicted Cash</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prediction of predictions">
      <td>{{ prediction.actualCash }}</td>
      <td>{{ prediction.predictedCash }}</td>
    </tr>
    </tbody>
  </table>

  <h3>Plot</h3>
  <img *ngIf="plotImage" [src]="'data:image/png;base64,' + plotImage" alt="Prediction Plot" />
</div>
