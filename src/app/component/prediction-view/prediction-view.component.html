<div class="container">

  <div style="display: block;">
    <canvas id="cashPredictionChart"></canvas>
  </div>

  <h1 class="title">Cash Predictions</h1>
  <ul class="predictions-list">
    <li class="prediction-card" *ngFor="let prediction of predictions">
      <div class="card-content">
        <span class="label">Actual Cash:</span>
        <span class="value">{{ prediction.actualCash }}</span>
        <br>
        <span class="label">Predicted Cash:</span>
        <span class="value">{{ prediction.predictedCash }}</span>
      </div>
    </li>
  </ul>

  <!-- Add text box here -->
  <input type="number" [(ngModel)]="inputValue" min="1" max="100" placeholder="Enter a number between 1-100">

  <!-- Optional: Add a button to trigger an action with the input value -->
  <button (click)="onSubmit()">Submit</button>

</div>
