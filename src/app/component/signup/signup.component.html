<div class="flex h-screen">
  <!-- Right Pane -->
  <div class="flex items-center justify-center flex-1 bg-white text-black">
    <div class="max-w-md text-center">
      <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
      <form action="#" method="POST" class="space-y-4">
        <!-- Email Input -->
        <div>
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" required placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" />
        </div>
        <!-- Password Input -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" />
        </div>
        <!-- Sign Up Button -->
        <div>
          <button type="submit" class="w-full px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Sign Up</button>
        </div>
      </form>
      <p class="mt-4 text-gray-600">Already have an account? <a href="#" class="text-indigo-500 hover:text-indigo-600">Sign In</a></p>
    </div>
  </div>
</div>
